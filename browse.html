.zoom1 {
transition: 1.2s ease;

}
.zoom1:hover{
transform : scale(1.1);

}

.container {

  width: 22.84%;

}

.container img {
  width: 100%;
  height: auto;

}

.container .btn {

  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: transparent;
  color: white;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;

}

.container .btn:hover {
  background-color: transparent;

}

</style>
