  <oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

  <script language="JavaScript">
  window.onload = function()
  { document.addEventListener("contextmenu", function(e)
  { e.preventDefault(); }, false);
  document.addEventListener("keydown", function(e)
  { /*document.onkeydown = function(e) { "I" key*/
  if (e.ctrlKey && e.shiftKey && e.keyCode == 73) { disabledEvent(e); }
  if (e.ctrlKey && e.shiftKey && e.keyCode == 74) { disabledEvent(e); }
  if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) { disabledEvent(e); }
  if (e.ctrlKey && e.keyCode == 85) { disabledEvent(e); }
  if (event.keyCode == 123) { disabledEvent(e); } }, false);
  function disabledEvent(e){
  if (e.stopPropagation){ e.stopPropagation(); }
  else if (window.event){ window.event.cancelBubble = true; }
  e.preventDefault();
  return false; } };
  </script>

  <style>

  body {background-color: #000000;}

  .scroll-tray {
    white-space: nowrap;
  }

  .scroll-tray div {
    display: inline-block;
  }

  .scroll-tray img {
    border-radius: 0.3rem;
    margin: 7px 5px;
    padding: 0;
    width: 340px;
  }

  .scroll-holder {
    overflow-x: hidden;
  }

  .scroll-holder .scroll-tray:first-child {
    animation: scroll-tray-hero 180s linear infinite;
  }

  .scroll-holder .scroll-tray:last-child {
    animation: scroll-tray-hero 120s linear infinite;
  }

  @keyframes scroll-tray-hero {
    0% {
      transform: translateX(0);
    }
    99.99% {
      transform: translateX(-7098px);
    }
    100% {
      transform: translateX(0);
    }
  }

  </style>
